<form [formGroup]="form" (ngSubmit)="createJob()">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-sm-6">

        <div class="form-group">

          <label for="title">Titre</label>
          <input type="text" 
                  name="title"
                  class="form-control" 
                  placeholder="titre de votre annonce" 
                  formControlName="title">

          <label for="company">Entreprise</label>
          <input type="text" 
                  name="company"
                  class="form-control" 
                  placeholder="nom de votre entreprise" 
                  formControlName="company">     

          <label for="city">Ville</label>
          <input type="text" 
                  name="city"
                  class="form-control" 
                  placeholder="ville du poste proposé" 
                  formControlName="city">   

          <label for="zipcode">Code postal</label>
          <input type="text" 
                  name="zipcode"
                  class="form-control" 
                  placeholder="code postal" 
                  formControlName="zipcode"> 

        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="description">Description</label><br>
          <textarea name="description" cols="30" rows="10" formControlName="description"></textarea>
        </div>
        <div class="form-group">
          <label for="contract">Contrat</label><br>
          <select name="contract" formControlName="contract">
            <option *ngFor="let ct of contractTypes" [value]="ct.value">{{ct.name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group col-sm-12">
        <button type="submit" class="btn btn-success">créer l'annonce</button>
      </div>
      
    </div>
  </div>
</form>
